<section class="hero">
  <div class="container">
    <h1 class="main-title">organic vegetables to your diet today!</h1>
    <p class="hero-paragraph">
      Our expertly curated vegetable baskets are made with the freshest, highest
      quality vegetables available. Fresh Harvest Box has got you covered.
      Fresh, high-quality vegetables in expertly curated vegetable baskets
      delivered to you.
    </p>
  </div>
  <div class="hero-img-wrapper">
    <picture>
      <!-- Desktop screen -->
      <source
        media="(min-width: 1280px)"
        src="../images/desktop/BasketVegetables@1x.jpg"
        srcset="
          ../images/desktop/BasketVegetables@1x.jpg 1x,
          ../images/desktop/BasketVegetables@2x.jpg 2x
        "
      />
      <!-- Tablet screen -->
      <source
        media="(min-width: 768px)"
        srcset="
          ../images/tab/BasketVegetables@1x.jpg 1x,
          ../images/tab/BasketVegetables@2x.jpg 2x
        "
      />
      <!-- Mobile screen -->
      <source
        media="(max-width: 767px)"
        srcset="
          ../images/tell/BasketVegetables@1x.jpg 1x,
          ../images/tell/BasketVegetables@2x.jpg 2x
        "
      />
      <img
        class="basket-vegetables-img"
        src="../images/tell/BasketVegetables@1x.jpg"

        width="375"
